<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formosa - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="Logo Image" width="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#contact">Contact</a></li> 
                <li><a href="reservation.html">Reservation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="text-container">
            <h1>Formosa</h1>
            <div class="paragraph-container">
                <p class= "description">Discover the passion and dedication behind our authentic Taiwanese foods.</p>
                <center>
                    <video width="1020" height="500" autoplay controls>
                        <source src="homepage.mp4" type="video/mp4">
                    </video>
                </center>
            </div>
        </div>
        <div id="contact" class="contact-container"> 
            <h2>Contact Us</h2>
            <div class="paragraph-container">
                <p class="contact-details">Phone: 123-456-7890 | Address: ABC Street Unit 616, San Diego, 92111 | Follow us on 
                    <a href="https://facebook.com">Facebook</a>,
                    <a href="https://instagram.com">Instagram</a> 
                </p>
            </div>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
